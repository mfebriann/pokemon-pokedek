<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon List | Pokedek?</title>
		<link rel="shortcut icon" href="src/pokemon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="src/css/custom.css" />
	</head>
	<body>
		<header class="bg-sky-500 py-3 px-5">
			<nav class="xl:container xl:mx-auto">
				<a href="index.html" class="text-3xl font-bold text-yellow-300">Pokedek?</a>
			</nav>
		</header>
		<main class="sm:screen-main h-screen px-5 pt-10 pb-4 xl:container xl:mx-auto">
			<section>
				<h1 class="mb-5 text-center text-5xl font-bold text-amber-300">Pokemon Pokedex</h1>
				<form class="flex flex-wrap justify-center gap-3">
					<div class="relative" id="wrapper-input">
						<input
							type="search"
							placeholder="Cari Nama Pokemon"
							class="w-full rounded-md border-2 border-slate-600 py-1 px-3 capitalize focus:border-sky-500 focus:outline-none sm:w-[480px]"
							autofocus
							id="search-pokemon"
							autocomplete="off"
							required
						/>
					</div>

					<button type="submit" class="rounded-md bg-sky-600 px-4 py-2 text-white duration-150 hover:bg-sky-500">Cari</button>
				</form>
			</section>

			<section class="mt-8" id="content-pokedex">
				<h2 class="text-center text-2xl font-bold text-gray-800">Temukan Pokemon!</h2>
			</section>

			<!-- Popup detail pokemon -->
			<div id="detail-pokemon" class="fixed inset-0 flex scale-0 flex-row-reverse items-center justify-center bg-black/60 pt-16 sm:py-10 sm:px-5 md:px-0"></div>
		</main>
		<footer class="mt-8 bg-sky-500 px-5 py-2">
			<div class="flex flex-wrap items-center justify-between gap-2">
				<p>2022. Pokedek?</p>
				<div class="flex flex-wrap items-center gap-y-2 gap-x-5">
					<p>| API Powered by <a href="https://pokeapi.co/" class="text-white underline">PokeAPI</a></p>
					<p>| Inspired by <a href="https://pokemon-pokedex-ebon.vercel.app/" class="text-white underline">Pokemon Pokedex Ebon</a></p>
				</div>
			</div>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
